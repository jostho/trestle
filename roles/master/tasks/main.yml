---
# tasks file for master
- name: setup system directory
  become: yes
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - /etc/rancher/k3s
    - /var/log/rancher/k3s
    - /var/lib/rancher/k3s/server/manifests/monitoring

- name: copy traefik-helm-chart-config.yaml
  become: yes
  copy:
    src: "{{ item }}"
    dest: /var/lib/rancher/k3s/server/manifests/
  with_items:
    - traefik-helm-chart-config.yaml

- name: copy metallb-helm-chart.yaml
  become: yes
  template:
    src: metallb-helm-chart.yaml.j2
    dest: /var/lib/rancher/k3s/server/manifests/metallb-helm-chart.yaml

- name: copy monitoring manifests
  become: yes
  template:
    src: "{{ item }}"
    dest: "/var/lib/rancher/k3s/server/manifests/monitoring/{{ item | splitext | first }}"
  with_items:
    - kube-prometheus-stack-helm-chart.yaml.j2
    - loki-stack-helm-chart.yaml.j2

- name: create k3s config.yaml
  become: yes
  template:
    src: config.yaml.j2
    dest: /etc/rancher/k3s/config.yaml

- name: download k3s
  become: yes
  get_url:
    url: https://github.com/k3s-io/k3s/releases/download/{{ version.k3s }}/k3s
    dest: /usr/local/bin/k3s
    mode: 0755
    timeout: 60

- name: create k3s systemd service file
  become: yes
  copy:
    src: k3s.service
    dest: /etc/systemd/system/
  notify: start k3s service
